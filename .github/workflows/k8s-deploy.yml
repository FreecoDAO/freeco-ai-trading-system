name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build Docker images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/freeco-ai/ai-signal-generator:$IMAGE_TAG .
        docker build -f .devcontainer/Dockerfile.dashboard -t $ECR_REGISTRY/freeco-ai/dashboard:$IMAGE_TAG .
    
    - name: Push to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push $ECR_REGISTRY/freeco-ai/ai-signal-generator:$IMAGE_TAG
        docker push $ECR_REGISTRY/freeco-ai/dashboard:$IMAGE_TAG
    
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name freeco-ai --region us-east-1
    
    - name: Deploy to Kubernetes
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        kubectl apply -k k8s/
        kubectl set image -n freeco-ai \
          deployment/ai-signal-generator ai-signal-gen=${{ steps.login-ecr.outputs.registry }}/freeco-ai/ai-signal-generator:$IMAGE_TAG \
          deployment/dashboard dashboard=${{ steps.login-ecr.outputs.registry }}/freeco-ai/dashboard:$IMAGE_TAG
        kubectl rollout status deployment -n freeco-ai --timeout=5m
    
    - name: Verify deployment
      run: |
        kubectl get deployments -n freeco-ai
        kubectl get pods -n freeco-ai
