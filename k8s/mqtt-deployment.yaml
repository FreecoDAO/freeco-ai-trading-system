apiVersion: v1
kind: Service
metadata:
  name: mqtt-broker
  namespace: freeco-ai
  labels:
    app: mqtt-broker
spec:
  selector:
    app: mqtt-broker
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
      name: mqtt
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
  namespace: freeco-ai
  labels:
    app: mqtt-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-broker
  template:
    metadata:
      labels:
        app: mqtt-broker
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:latest
        ports:
        - containerPort: 1883
          name: mqtt
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mosquitto-data
          mountPath: /mosquitto/data
        - name: mosquitto-logs
          mountPath: /mosquitto/log
        livenessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: mosquitto-data
        emptyDir: {}
      - name: mosquitto-logs
        emptyDir: {}
