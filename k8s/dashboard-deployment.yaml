apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: freeco-ai
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - port: 8501
      targetPort: 8501
      protocol: TCP
      name: http
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: freeco-ai
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: freeco-ai/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
        envFrom:
        - configMapRef:
            name: freeco-config
        - secretRef:
            name: freeco-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always
